<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="steelsheet.css" />
    <script src="https://kit.fontawesome.com/7416e39a88.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>

    <!--Police d'ecriture-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <title>Taxi Foo'd</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <nav>

            <h1 id="TaxiFood"><span class="taxi">Taxi</span><span class="food">Foo'd</span></h1>
            <ul>
                <li id="nav-list"> <a href="">Menu</a> </li>
                <li id="nav-list"> <a href="">La Team</a> </li>
                <li><a href="">Panier<i class="fa-solid fa-bag-shopping"></i></a></li>
            </ul>

        </nav>
    </header>
    <!-- ARTICLE 1 IMAGE -->
    <article id="article1">
        <img id="article1-image" src="image/jakub-dziubak-iOHJKJqO6E0-unsplash.jpg">
    </article>
    <!--ARTICLE 2 COMMANDE-->
    <article id="article2">
        <h1 id="article2-titre">C'est dans le panier !</h1>
        <div id="article2-1">
            <div id="product-1" class="article2-2">
                <img id="article2-image" src="image/derek-duran-Jz4QMhLvGgw-unsplash.jpg" alt="california rolls">
                <p id="article2font">California rolls x 8</p>
                <p id="product-price-1">10 €</p>
                <p id="article2-plusminus">
                    <button id="poubelle1" class="article2button">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                    <button onclick="removeProduct('product-1')" class="article2button">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <span id="product-nombre-1">1</span>
                    <button onclick="addProduct('product-1')" class="article2button">
                        <i class="fa-solid fa-cart-plus"></i>
                    </button>
                </p>
            </div>
            <div id="product-2" class="article2-2">
                <img id="article2-image" src="image/huyen-bui-a07BcNKwK5I-unsplash.jpg" alt="Sashimi">
                <p id="article2font">Sashimi x 8</p>
                <p id="product-price-2">15 €</p>
                <p id="article2-plusminus">
                    <button id="poubelle2" class="article2button">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                    <button onclick="removeProduct('product-2')" class="article2button">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <span id="product-nombre-2">1</span>
                    <button onclick="addProduct('product-2')" class="article2button">
                        <i class="fa-solid fa-cart-plus"></i>
                    </button>
                </p>
            </div>
            <div id="product-3" class="article2-2">
                <img id="article2-image" src="image/riccardo-bergamini-O2yNzXdqOu0-unsplash.jpg" alt="plateau">
                <p id="article2font">California rolls x 8</p>
                <p id="product-price-3">25 €</p>
                <p id="article2-plusminus">
                    <button id="poubelle3" class="article2button">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                    <button onclick="removeProduct('product-3')" class="article2button">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <span id="product-nombre-3">1</span>
                    <button onclick="addProduct('product-3')" class="article2button">
                        <i class="fa-solid fa-cart-plus"></i>
                    </button>
                </p>
            </div>
            <div id="product-4" class="article2-2">
                <img id="article2-image" src="image/riccardo-bergamini-O2yNzXdqOu0-unsplash.jpg" alt="plateau">
                <p id="article2font">California rolls x 8</p>
                <p id="product-price-4">25 €</p>
                <p id="article2-plusminus">
                    <button id="poubelle4" class="article2button">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                    <button onclick="removeProduct('product-4')" class="article2button">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <span id="product-nombre-4">1</span>
                    <button onclick="addProduct('product-4')" class="article2button">
                        <i class="fa-solid fa-cart-plus"></i>
                    </button>
                </p>
            </div>
        </div>
    </article>
    <!--ENCAISSEMENT-->
    <article id="article3">
        <div id="article3-1">
            <div id="article3-button">
                <div id="buttontotal">Total</div>
                <p id="article3-prixtotal">75 €</p>
            </div>
            <button id="buttonpayer">Payez</button>
        </div>
    </article>
</body>
<!--FOOTER-->
<footer>
    <div id="footer">La Team de Taxi Foo'd, CEFIM 2023</div>
</footer>

</html>
